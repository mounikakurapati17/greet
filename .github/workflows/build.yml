name: build

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - ".github/**/*.{yml,yaml}"
      - "!.github/workflows/gradle-build.yaml"
      - ".gitignore"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'gradle'
      - name: Build with Gradle
        run: ./gradlew clean build
